<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPICODE's Agenda</title>
    <link rel="stylesheet" href="assets/css/agenda.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="1-events.html">Home</a></li>
          <li><a href="2-forms.html">Forms</a></li>
          <li><a href="3-agenda.html">Agenda</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>EPICODE's Agenda App</h1>
      <form id="new-contact">
        <div>
          <label for="firstname">Nome</label>
          <input id="firstname" required />
        </div>
        <div>
          <label for="lastname">Cognome</label>
          <input id="lastname" required />
        </div>
        <div>
          <label for="phone">Telefono</label>
          <input id="phone" type="tel" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>
        <div>
          <button>SALVA CONTATTO</button>
          <button type="reset">SVUOTA CAMPI</button>
        </div>
      </form>
      <section>
        <div id="saved-contacts">
          <!-- qui andranno le nostre contact-card -->
        </div>
      </section>
    </main>
    <script src="3-agenda.js"></script>
  </body>
</html>
